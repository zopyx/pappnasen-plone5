[buildout]
parts =
    wsgi.py

show-picked-versions = true

extends = 
    http://dist.plone.org/release/5.2.5/versions.cfg

versions = versions

index = https://pypi.python.org/simple/


find-links =
    http://dist.plone.org/release/5.2.5
    http://dist.plone.org/thirdparty



[wsgi.py]
recipe = plone.recipe.zope2instance
user = admin:admin
wsgi = on
control-script = wsgi.py
eggs =
    Plone
#    zopyx.plone.smashdocs
    plonetheme.tokyo
    pp.connector.plone
    xmldirector.connector  
    collective.easyform
    collective.z3cform.datagridfield
    plone.gallery


environment-vars =
    zope_i18n_compile_mo_files true
